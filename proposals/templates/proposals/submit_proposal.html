{% extends "base.html" %}

{% block content %}
<h2>Submit a Proposal</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Proposal</button>
    <form action="{% url 'accounts:logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
</form>
{% endblock %}
